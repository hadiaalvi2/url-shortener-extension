<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px; 
      width: 250px; 
      text-align: center; 
    }

    input { 
      width: 90%; 
      padding: 8px; 
      margin-top: 8px; 
    }

    button { 
      width: auto;              
      padding: 6px 14px;        
      margin-top: 10px; 
      border: none; 
      border-radius: 6px; 
      background: #007bff; 
      color: white; 
      font-weight: bold; 
      cursor: pointer; 
      transition: background 0.3s;
    }

    button:hover { 
      background: #0056b3; 
    }

    #shortUrl { 
      margin-top: 12px; 
      font-weight: bold; 
      word-wrap: break-word; 
    }
  </style>
</head>
<body>
  <h3>URL Shortener</h3>
  <input type="text" id="urlInput" placeholder="Paste URL here" />
  <br>
  <button id="shortenBtn">Shorten</button>
  <p id="shortUrl"></p>
</body>
<script src="popup.js"></script>
</html>
