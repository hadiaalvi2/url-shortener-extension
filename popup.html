<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Times New Roman', Times, serif;
      padding: 20px; 
      width: 320px; 
      background: linear-gradient(135deg, #4b5ca5 0%, #ae7edd 100%);
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 16px;
    }

    input { 
      width: 100%; 
      padding: 12px 16px; 
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #354279;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    button { 
      width: 100%;              
      padding: 12px 20px;        
      border: none; 
      border-radius: 10px; 
      background: linear-gradient(135deg, #2e344f 0%, #764ba2 100%);
      color: white; 
      font-weight: 600; 
      font-size: 15px;
      cursor: pointer; 
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #shortUrl { 
      margin-top: 16px; 
      padding: 12px;
      background: #f8f9fa;
      border-radius: 10px;
      word-wrap: break-word;
      font-size: 13px;
      color: #333;
      min-height: 20px;
      text-align: center;
    }

    #shortUrl a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    #shortUrl a:hover {
      text-decoration: underline;
    }

    #shortUrl small {
      color: #521bb0;
      font-weight: 600;
    }

    .icon {
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>URL Shortener</h3>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Paste your long URL here..." />
    </div>
    <button id="shortenBtn">
      <span class="icon"></span>Shorten URL
    </button>
    <div id="shortUrl"></div>
  </div>
</body>
<script src="popup.js"></script>
</html>
